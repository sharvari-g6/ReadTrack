<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Data Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f4f6f9; }
    .container-flex { display: flex; height: 90vh; }
    .chat-section, .dashboard-section {
      flex: 1; padding: 20px; border-radius: 10px; background: white; margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 70vh; overflow-y: auto; border: 1px solid #ccc;
      border-radius: 10px; padding: 10px; background: #fafafa;
      display: flex; flex-direction: column; justify-content: flex-end;
    }
    .chat-input { margin-top: 10px; }
    .user-msg {
      align-self: flex-end; color: white; background: #007bff;
      border-radius: 10px; padding: 8px 12px; margin: 5px 0;
      max-width: 75%;
      word-wrap: break-word;
    }
    .bot-msg {
      align-self: flex-start; color: black; background: #e5e5e5;
      border-radius: 10px; padding: 8px 12px; margin: 5px 0;
      max-width: 75%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">ðŸ“š Library Data Portal</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
  </nav>

  <div class="container-flex">
    <!-- Chatbot Section -->
    <div class="chat-section">
      <h4>ðŸ’¬ Chat with Library Bot</h4>
      <div class="chat-box" id="chat-box">
        {% if chat_query %}
          <div class="user-msg">{{ chat_query }}</div>
        {% endif %}
        {% if chatbot_response %}
          <div class="bot-msg">{{ chatbot_response }}</div>
        {% endif %}
      </div>
      <form method="POST" class="chat-input">
        <div class="input-group">
          <input type="text" name="chat_query" class="form-control" placeholder="Ask the library bot..." required />
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-section">
      <h3>Welcome to Your Dashboard</h3>
      <h5 class="mt-3">Your Books Read:</h5>
      <ul class="list-group mb-4">
        {% for book in books %}
          <li class="list-group-item">{{ book }}</li>
        {% endfor %}
      </ul>

      <h5>Add a New Book</h5>
      <form method="POST">
        <div class="mb-3">
          <input type="text" name="title" class="form-control" placeholder="Book Title" required />
        </div>
        <button class="btn btn-success">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
